<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Build a Wikipedia Viewer">
    <meta name="author" content="Howard Huang">


    <title>Wikipedia Viewer</title>

    <!-- Bootstrap core CSS -->
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- Customized JS and CSS -->
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="css/main.css">

</head>

<body>

    <div class="cover-container">
        <div class="inner cover">
            <h1 class="cover-heading">Wikipedia Search</h1>
            <div class="row">
                <div class="col-md-12">
                    <form action="#" method="#" role="search" id="searchForm">
                        <div class="input-group">
                            <input class="form-control" placeholder="Search . . ." name="srch-term" id="ed-srch-term" type="text">
                        </div>
                    </form>

                    <a href="https://en.wikipedia.org/wiki/Special:Random" class="button" target="_blank">I'm Feeling Lucky</a>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div id="result"></div>
                </div>
            </div>
        </div>
    </div>



</body>

</html>
